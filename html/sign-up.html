<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Eezee Ride - Sign Up</title>
  </head>
  <body class="light">
    <nav class="navbar">
      <a href="/" class="logo">
        <h1 class="logo">EeZee Ride</h1>
      </a>
    </nav>
    <div class="container center">
      <div class="fifty-col">
        <h1 class="hero-title">Sign Up</h1>

        <div class="login-box-container">
          <form action="/signup" method="post">
            <div class="login-box">
              <div style="display: flex">
                <input
                  type="radio"
                  name="user-type"
                  id="driver"
                  value="driver"
                  checked
                />
                <label for="driver">Driver</label>
                <input
                  type="radio"
                  name="user-type"
                  id="customer"
                  value="customer"
                />
                <label for="customer">Customer</label>
              </div>

              <br />

              <input
                type="text"
                placeholder="First Name"
                name="fname"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                name="lname"
                required
              />

              <input
                type="text"
                placeholder="Vehicle Type"
                name="vehicle"
                id="vehicle"
                required
              />

              <input
                type="text"
                placeholder="License Plate Number"
                name="plate"
                id="plate"
                required
              />

              <input
                type="text"
                placeholder="Colour"
                name="colour"
                id="colour"
                required
              />

              <br />
              <input
                type="text"
                placeholder="Username"
                name="username"
                required
              />

              <input
                type="password"
                placeholder="Password"
                name="password"
                required
              />

              <input
                type="password"
                placeholder="Confirm Password"
                name="confirm-password"
                required
              />

              <br />

              <button class="login-submit" type="submit">Sign Up</button>
              <div class="forgot">
                <a href="./index.html">Already have an account?</a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="fifty-col" style="height: 90vh">
        <img src="assets/images/hero.svg" />
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("input[name$='user-type']").click(function () {
        var value = $(this).val();
        if (value == "driver") {
          $("#plate").show();
          $("#vehicle").show();
          $("#colour").show();
        } else {
          $("#plate").hide();
          $("#vehicle").hide();
          $("#colour").hide();
        }
      });
    });
  </script>
</html>
